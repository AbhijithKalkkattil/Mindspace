<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops and Products</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-top: 30px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .option {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            margin-right: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            margin-bottom: 10px;
            color: #666;
        }
        p {
            color: #888;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Added */
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="goBack()">Back</a>
    <div class="container">
        <h1>WORKSHOPS AND PRODUCTS</h1>
        <div class="section">
            <h2>Workshops</h2>
            <div class="options">
                <div class="option">
                    <h3>Paid Workshops</h3>
                    <p>Explore our premium workshops</p>
                </div>
                <div class="option">
                    <h3>Free Workshops</h3>
                    <p>Discover our complimentary workshops</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Products</h2>
            <div class="options">
                <div class="option">
                    <h3>Therapeutic Tools</h3>
                    <p>Aid in relaxation, stress relief, or mindfulness</p>
                </div>
               
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "menu.html";
        }
    </script>
</body>
</html>
