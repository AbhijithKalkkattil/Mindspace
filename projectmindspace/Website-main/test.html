<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        .info-item {
            text-align: left;
            margin-bottom: 15px;
        }
        .info-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .info-item input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
        <h1>Help Section</h1>
        <div class="info-item">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Your Location">
        </div>
        <div class="info-item">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number">
        </div>
        <button onclick="redirectToHelp()">Find Doctors</button>
        <a href="help.html" class="tab"></a>
    </div>

    <script>
        function redirectToHelp() {
            // Redirect to the Help webpage
            window.location.href = "help.html";
        }

        function goBack() {
            window.location.href = "chat.html";
        }
    </script>
</body>
</html>
